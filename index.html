<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Drone Pilot: Systems Thinker Trial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    #hud{
      position:absolute; top:16px; left:16px; z-index:10;
      color:#00eaff; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif;
      background:rgba(0,0,0,.45); padding:10px 14px; border-radius:8px; white-space:pre-line;
      user-select:none; pointer-events:none;
    }
    #overlay{
      position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:rgba(0,0,0,.8); color:#00eaff; z-index:9999; text-align:center;
      font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif;
    }
    #toast{
      position:absolute; right:16px; top:16px; z-index:10;
      color:#fff; background:rgba(0,0,0,.55); padding:10px 14px; border-radius:10px;
      font:13px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif;
      opacity:0; transition:opacity .25s;
    }
    .persona-selector { display: flex; gap: 20px; margin-top: 24px; }
    .persona-card {
      border: 1px solid #00eaff; border-radius: 10px; padding: 16px;
      width: 180px; cursor: pointer; transition: background .2s, transform .2s;
    }
    .persona-card:hover { background: rgba(0, 234, 255, 0.1); transform: translateY(-5px); }
    .persona-card h3 { margin: 0 0 8px; }
    .persona-card p { margin: 0; font-size: 13px; opacity: 0.8; }
    #missionCard, #narration {
      position: fixed; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: #fff; padding: 12px 20px;
      border-radius: 8px; text-align: center; z-index: 100;
      opacity: 0; transition: opacity .5s, transform .5s; pointer-events: none;
    }
    #missionCard { top: 20%; font-size: 20px; }
    #narration { bottom: 10%; font-family: serif; font-style: italic; font-size: 18px; }
    #tuning-panel {
      position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.6);
      padding: 15px; border-radius: 10px; z-index: 50; display: block;
    }
    #tuning-panel label { color: #00eaff; display: block; margin-bottom: 5px; font-size: 13px; }
    #tuning-panel input { width: 150px; }
  </style>
  <script type="importmap">
  { "imports": { "three": "./three.module.js", "three/addons/": "./" } }
  </script>
</head>
<body>
  <div id="hud">Loading…</div>
  <div id="toast"></div>

  <div id="overlay">
    <div id="overlay-title" style="font-weight:800; font-size:28px;">Drone Pilot: Systems Thinker Trial</div>
    <div id="overlay-subtitle" style="opacity:.8; margin-top:8px;">Choose Your Design Philosophy</div>
    <div class="persona-selector">
      <div class="persona-card" id="optimizerBtn">
        <h3>System Optimizer</h3>
        <p>안정성을 중시하며 시스템을 최적화합니다. (추진력↓ 안정성↑)</p>
      </div>
      <div class="persona-card" id="prototyperBtn">
        <h3>Rapid Prototyper</h3>
        <p>빠른 실행으로 가능성을 검증합니다. (가속력↑ 제어↓)</p>
      </div>
    </div>
  </div>

  <div id="missionCard"></div>
  <div id="narration"></div>
  <div id="tuning-panel">
    <label for="drag-slider">DRAG (제동력)</label>
    <input type="range" id="drag-slider" min="0.900" max="0.990" step="0.001">
    <label for="tilt-slider" style="margin-top: 10px;">TILT GAIN (반응성)</label>
    <input type="range" id="tilt-slider" min="0.30" max="0.80" step="0.01">
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
